<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecionando para Detalhes do Imóvel</title>
</head>
<body>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const imovelId = params.get("id");

      if (imovelId) {
        console.log(`Redirecionando para: https://imovel.meuleaditapema.com.br/${imovelId}`);
        window.location.href = `https://imovel.meuleaditapema.com.br/${imovelId}`;
      } else {
        console.log("Nenhum ID fornecido na URL");
        document.body.innerHTML = "<p>Por favor, forneça o ID do imóvel na URL, ex.: ?id=1</p>";
      }
    });
  </script>
</body>
</html>
