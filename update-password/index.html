<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Senha - Meu Lead Itapema</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Helvetica', 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e9ecef 0%, #ced4da 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 420px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .logo {
            display: block;
            margin: 0 auto 25px;
            max-width: 220px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        h1 {
            color: #1a1a1a;
            font-size: 26px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #495057;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        input[type="password"] {
            width: 100%;
            padding: 14px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 16px;
            background: #f8f9fa;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="password"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
            background: #fff;
        }

        .email-display {
            background: #e9ecef;
            padding: 14px;
            border-radius: 8px;
            color: #495057;
            font-size: 16px;
            word-break: break-all;
            border: 1px solid #dee2e6;
        }

        button {
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 14px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(90deg, #0056b3, #003d80);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.4);
        }

        button:disabled {
            background: #b0c4de;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .message {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
        }

        .message.success {
            color: #28a745;
        }

        .message.error {
            color: #dc3545;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                max-width: 100%;
            }

            .logo {
                max-width: 180px;
            }

            h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cloud.meuleaditapema.com.br/uploads/190af2a4-2868-4381-8a00-5edaabb9da3b.png" alt="Meu Lead Itapema" class="logo">
        <h1>Alterar Senha</h1>
        <form id="passwordForm">
            <div class="form-group">
                <label>Email</label>
                <div id="emailDisplay" class="email-display"></div>
            </div>
            <div class="form-group">
                <label>Nova Senha</label>
                <input type="password" id="newPassword" placeholder="Digite sua nova senha" required>
            </div>
            <button type="submit">Alterar Senha</button>
            <div id="message" class="message"></div>
        </form>
    </div>

    <script>
        // Função para pegar parâmetros da URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                email: params.get('email'),
                token: params.get('token')
            };
        }

        // Configuração inicial
        const { email, token } = getQueryParams();
        const emailDisplay = document.getElementById('emailDisplay');
        const form = document.getElementById('passwordForm');
        const newPasswordInput = document.getElementById('newPassword');
        const message = document.getElementById('message');
        const button = form.querySelector('button');

        // Exibe o email e verifica se os parâmetros estão presentes
        if (email && token) {
            emailDisplay.textContent = email;
        } else {
            emailDisplay.textContent = 'URL inválida ou token expirado';
            button.disabled = true;
            showMessage('Verifique o link recebido e tente novamente.', 'error');
        }

        // Manipula o envio do formulário
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = newPasswordInput.value.trim();
            if (!newPassword) {
                showMessage('Por favor, digite uma nova senha.', 'error');
                return;
            }

            button.disabled = true;
            showMessage('Enviando...', '');

            try {
                const response = await fetch('https://backand.meuleaditapema.com.br/update-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email,
                        token,
                        newPassword
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Senha alterada com sucesso!', 'success');
                    newPasswordInput.value = '';
                } else {
                    showMessage(data.error || 'URL inválida ou token expirado.', 'error');
                }
            } catch (error) {
                showMessage('Erro de conexão com o servidor.', 'error');
                console.error('Erro:', error);
            } finally {
                button.disabled = false;
            }
        });

        // Função para exibir mensagens
        function showMessage(text, type) {
            message.textContent = text;
            message.className = 'message';
            if (type) message.classList.add(type);
        }
    </script>
</body>
</html>
