<div id="editar-perfil-section">
    <div id="editar-perfil-container" class="editar-perfil-container">
        <h2>Editar Perfil</h2>
        <form id="editar-perfil-form">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefone:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="creci">CRECI:</label>
                <input type="text" id="creci" name="creci" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="button" id="toggle-password-btn">Alterar Senha</button>
            <div id="password-fields" style="display: none;">
                <div class="form-group">
                    <label for="current-password">Senha Atual:</label>
                    <input type="password" id="current-password" name="current_password">
                </div>
                <div class="form-group">
                    <label for="new-password">Nova Senha:</label>
                    <input type="password" id="new-password" name="new_password">
                </div>
            </div>
            <button type="submit" id="salvar-perfil-btn">Salvar Alterações</button>
        </form>
        <div id="mensagem-perfil" class="mensagem-perfil"></div>
    </div>
</div>
