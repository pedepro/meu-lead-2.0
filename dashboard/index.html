<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Meu Lead Itapema</title>
    <link rel="icon" type="image/x-icon" href="assets/icon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="css/theme.css"> <!-- Paleta de cores -->
    <link rel="stylesheet" href="css/style.css"> <!-- Estilos gerais -->
    <link rel="stylesheet" href="components/header/header.css"> <!-- Estilos do cabeçalho -->
    <link rel="stylesheet" href="components/sidebar/sidebar.css"> <!-- Estilos do sidebar -->
    <link rel="stylesheet" href="pedidos/pedidos.css"> <!-- Estilos do sidebar -->
</head>
<body>
    <div id="preloader">
        <img src="assets/logohorizontal.png" alt="Carregando..." id="preloader-img">
    </div>
    <!-- Cabeçalho -->
    <header>
        <button class="menu-toggle" onclick="toggleSlider()">☰</button>
        <img id="logo" src="assets/logohorizontal.png" alt="Descrição da imagem">
    </header>
    <!-- Coluna lateral flutuante -->
    <div class="floating-column" id="floatingColumn">
        <!-- Campo de pesquisa -->
        <input type="text" id="searchInput" class="search-input" placeholder="Pesquise...">
    
        <!-- Botões do menu serão carregados aqui -->
         
    </div>

        <!-- Container principal onde o conteúdo dinâmico será carregado -->
        <main id="dashboard-container">
            <!-- Conteúdo inicial ou mensagem padrão -->
            <p>Carregando conteúdo...</p>
        </main>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>


</body>
</html>
